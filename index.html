<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
        <P class="title">Random Name Generator</P>
    <div class="container">
        <div class="row">
            <div class="col-5 leftPanel">
                <p class="studentTitle">Student and Faculty</p>
                <p id="listList" class="listList"></p>
            </div>
            <div class="col-1"></div>
            <div class="col-5">
                <div class="topRightPanel getButton">
                    <p class="genTitle">Get Random Student</p>
                    <button id="theButton" type="button" class="btn btn-secondary getButton">Get Name</button>
                    <p id="selected" class="rndmStudent">Ricky Bobby</p>
                </div>
                <div class="botRightPanel">
                    <p class="prevTitle">Previous Names</p>
                    <p id="pos0" class="prevNames">Name</p>
                    <p id="pos1" class="prevNames">Name</p>
                    <p id="pos2" class="prevNames">Name</p>
                    <p id="pos3" class="prevNames">Name</p>
                    <p id="pos4" class="prevNames">Name</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script/app.js"></script>
</body>
</html>
